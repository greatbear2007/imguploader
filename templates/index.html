<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head> 
<body>

<div class= "bg-info text-center text-uppercase p-5">

    <h1 class="display-3 font-weight-bold text-danger">welcome to my image uploader by aneesh</h1>
    
</div>
    <div class="container font-weight-bold text success bg-warning p-4 display-4 text-center">

    <form action="" method = "post" enctype="multipart/form-data">
        {% csrf_token %}
        {{form}}
        <input type="submit" class="btn btn-danger" value="upload">
    </form>

    {% if messages %}
        {% for message in messages %}
        <small class='text-success'> {{message}} </small>
        {% endfor %}
    {% endif %}

</div>
<div class="container">
    <div class="row">
        {% for img in imgs %}
        <div class="col-sm-4">
            <img src="{{img.photo}}" alt=""height="200px"> <br> <br>
        </div>
        {% endfor %}
    </div>
</div>

</body>
</html>
